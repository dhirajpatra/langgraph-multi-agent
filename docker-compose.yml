  streamlit_app:
    build: ./chat
    container_name: streamlit_app
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    depends_on:
      - ollama_server_lite
      # - ollama_server
      - agent_service
    deploy:
      resources:
