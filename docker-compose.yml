version: '3.8'

services:
  agent_service:
    build: ./agent_service
    environment:
      - PYTHONPATH=/app  # ✅ Ensure Python finds the module
    command: uvicorn app:app --host 0.0.0.0 --port 5000
    volumes:
      - ./agent_service:/app
    working_dir: /app
    ports:
      - "5000:5000"
    depends_on:
      - ollama_server_lite
      # - ollama_server
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 4G
    networks:
      - agent-network

  ollama_server_lite:
    image: langgraph_example-ollama_server_lite:latest  # or build with llama3.2:1b
    build: 
      context: ./ollama_server
    container_name: ollama_server_lite
    ports:
      - "11435:11434"
    volumes:
      - .:/app
      - ./ollama_data:/root/.ollama
      - ./ollama_models:/root/.ollama/models
    entrypoint: ["/bin/bash", "/app/ollama_server/entrypoint.sh"]
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 8G
    networks:
      - agent-network

